# Menotomy Matters by Shane Curcuru
# Many thanks for the awesome Minimal Mistakes theme and Jekyll sitebuilder
title: Menotomy Matters
email: alist@shanecurcuru.org
description: &description "Making sense of Arlington town government, one source document or news story at a time."
author:
  name      : &scname "Shane Curcuru"
  avatar    : "/assets/images/gravatar.png"
  location  : "Arlington, MA"
  email     : "alist@shanecurcuru.org"
  twitter   : &scid "ShaneCurcuru"
  linkedin  : *scid
  github    : *scid
  bio       : "Long-time Arlington resident and open source volunteer."

# Build, theme, style settings
repository: "shanecurcuru/menotomymatters"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
minimal_mistakes_skin: default
search: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ShaneCurcuru"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/ShaneCurcuru"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ShaneCurcuru"

include:
  - _pages
  - _issues
  
# Collections - expose data via archive pages
collections:
  issues:
    output: true
    excerpt: "One-Stop-FAQs on Town Issues"
    label: "Issues For Our Town"
    permalink: /:collection/:path

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      share: true
      related: true
  - scope:
      path: "issues"
      type: issues
    values:
      layout: single
      author_profile: false
      share: true
      related: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
